[application]

name="SpaceCraftGodot"
main_scene="res://Scenes/main_scene.scn"
icon="icon.png"
target_fps=120

[autoload]

root="res://Scripts/root.gd"

[display]

width=1280
height=720
fullscreen=false

[input]

move_forwards=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]
crouch=[key(Control, C), key(C)]
place_part=[mbutton(0, 1)]
mount_y_next=[mbutton(0, 4), key(Up)]
mount_y_prev=[mbutton(0, 5), key(Down)]
select_item_1=[key(), key(Kp 1)]
select_item_2=[key()]
select_item_3=[key()]
select_item_4=[key()]
select_item_5=[key()]
select_item_6=[key()]
select_item_7=[key()]
select_item_8=[key()]
select_item_9=[key()]
mount_r_next=[key(Right)]
mount_r_prev=[key(Left)]
god_mode=[key(F2)]

[locale]

default="en"

[rasterizer]

shadow_filter=3

[render]

thread_model=1
light_discard_enabled=true
